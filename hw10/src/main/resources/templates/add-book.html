<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <title>Add New Book</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (CDN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h3 class="text-primary">
        <i class="fas fa-plus"></i> Add New Book
    </h3>

    <form method="post" th:action="@{/add}" th:object="${book}">
        <div class="mb-3">
            <label class="form-label" for="title">Title</label>
            <input class="form-control" id="title" required th:field="*{title}" type="text">
            <div class="text-danger" th:errors="*{title}" th:if="${#fields.hasErrors('title')}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="author">Author</label>
            <select class="form-select" id="author" required th:field="*{authorId}">
                <option value="">Select Author</option>
                <option th:each="author : ${authors}" th:text="${author.fullName}" th:value="${author.id}"></option>
            </select>
            <div class="text-danger" th:errors="*{authorId}" th:if="${#fields.hasErrors('authorId')}"></div>
        </div>

        <div class="mb-3">
            <label class="form-label" for="genre">Genre</label>
            <select class="form-select" id="genre" required th:field="*{genreId}">
                <option value="">Select Genre</option>
                <option th:each="genre : ${genres}" th:text="${genre.name}" th:value="${genre.id}"></option>
            </select>
            <div class="text-danger" th:errors="*{genreId}" th:if="${#fields.hasErrors('genreId')}"></div>
        </div>

        <button class="btn btn-primary" type="submit">
            <i class="fas fa-save"></i> Save
        </button>
        <a class="btn btn-secondary" th:href="@{/books}">
            <i class="fas fa-times"></i> Cancel
        </a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
