<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Book</title>
    <!-- Bootstrap CSS (CDN) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome (CDN) -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h3 class="text-primary">
        <i class="fas fa-edit"></i> Edit Book
    </h3>

    <form th:action="@{/update/{id}(id=${book.id})}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}">
        
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" th:field="*{title}" required>
            <div class="text-danger" th:if="${#fields.hasErrors('title')}" th:errors="*{title}"></div>
        </div>

        <div class="mb-3">
            <label for="authorId" class="form-label">Author</label>
            <select class="form-select" id="authorId" th:field="*{authorId}" required>
                <option value="">Select Author</option>
                <option th:each="author : ${authors}" th:value="${author.id}" th:text="${author.fullName}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('authorId')}" th:errors="*{authorId}"></div>
        </div>

        <div class="mb-3">
            <label for="genreId" class="form-label">Genre</label>
            <select class="form-select" id="genreId" th:field="*{genreId}" required>
                <option value="">Select Genre</option>
                <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
            </select>
            <div class="text-danger" th:if="${#fields.hasErrors('genreId')}" th:errors="*{genreId}"></div>
        </div>

        <div class="d-flex gap-3">
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save"></i> Save
            </button>
            <a th:href="@{/}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back
            </a>
        </div>
    </form>
</div>

<!-- Bootstrap JS (CDN) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
